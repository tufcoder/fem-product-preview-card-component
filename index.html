<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="illustration">
                <img class="img-mobile" src="images/image-product-mobile.jpg" alt="mobile perfume image">
                <img class="img-desktop" src="images/image-product-desktop.jpg" alt="desktop perfume image">
            </div>

            <section class="content">
                <label class="product-type">Perfume</label>

                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price">
                    <p class="darkCyan">$149.99</p>
                    <p class="line-throught">$169.99</p>
                </div>

                <button type="button" class="button-add-cart">
                    <img src="images/icon-cart.svg" alt="icon cart">
                    Add to Cart
                </button>
            </section>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
